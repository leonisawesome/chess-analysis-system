name: spotcheck
on: [push, pull_request]
jobs:
  prod-invariance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt || true
      - run: chmod +x ci/check_spotcheck.sh
      - run: ci/check_spotcheck.sh

