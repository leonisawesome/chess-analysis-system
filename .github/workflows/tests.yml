name: tests
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -U pytest pytest-cov
          python -m pip install -e ".[dev]" || (test -f requirements.txt && python -m pip install -r requirements.txt) || true
      - name: Run tests
        env:
          HF_HOME: ${{ runner.temp }}/hf_cache
          TRANSFORMERS_CACHE: ${{ runner.temp }}/hf_cache
          XDG_CACHE_HOME: ${{ runner.temp }}/hf_cache
          TRANSFORMERS_OFFLINE: 0
        run: |
          mkdir -p "${RUNNER_TEMP}/pytest" "${RUNNER_TEMP}/hf_cache"
          pytest --basetemp="${RUNNER_TEMP}/pytest"
